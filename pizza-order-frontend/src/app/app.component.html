<div class="main">
  <div class="main-left-column">
    <div class="main-title">
      <h1 class="title-text">Welcome to<br /><span class="text-orange">our pizzeria</span>!</h1>
    </div>
    <div class="main-image">
      <img class="pizza-image" src="/assets/images/pizza-footer.png" alt="pizza footer"/>
    </div>
  </div>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</div>
<div *ngIf="showPizzaDialog">
  <div id="greyScreen" class="grey-screen"></div>
  <app-choose-pizza class="display-dialog"></app-choose-pizza>
</div>
<div *ngIf="showOrderDialog">
  <div id="greyScreen-2" class="grey-screen"></div>
  <app-order-summary class="display-dialog"></app-order-summary>
</div>
