<div class="center-group">
  <div id="callingTab" class="calling-tab calling-tab-start-animation">
    <div class="calling-animation" tabindex="1" (click)="moveForward()">
      <div id="callingText" class="calling-text">
        <p>Calling pizzeria</p>
      </div>
      <div id="callingCircle" class="calling-circle opacity-zero calling-start-delayed-animation"></div>
      <img id="callingImage" class="calling-image opacity-zero calling-start-delayed-animation" src="/assets/svg/calling.svg" alt="calling">
      <hr id="callingLine" class="calling-line opacity-zero calling-start-delayed-animation"/>
    </div>
  </div>
</div>
