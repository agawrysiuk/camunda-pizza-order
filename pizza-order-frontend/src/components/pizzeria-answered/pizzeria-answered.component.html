<div class="center-group">
  <div id="calling-tab" class="calling-tab">
    <div class="conversation-group">
      <div class="conversation-tile">
        <img class="tile-hidden tile-img-start-animation" src="assets/images/waitress.png" alt="waitress">
        <p class="tile-hidden tile-text-start-animation">{{literals.welcomeMessage}}</p>
      </div>
      <div *ngFor="let answer of conversationMap | keyvalue">
        <div id="{{answer.key}}-answer" class="conversation-tile tile-hidden bottom-zero tile-answer-start-animation">
          <p id="{{answer.key}}-answer-paragraph" class="your-answer-option" (click)="chooseAction(answer.key)">{{answer.value.choice}}</p>
        </div>
      </div>
      <div class="conversation-tile">
        <img id="reaction-img" class="tile-hidden" src="assets/images/waitress.png" alt="waitress">
        <p id="reaction-text" class="tile-hidden"></p>
      </div>
      <div class="conversation-tile tile-hidden tile-answer-start-animation">
        <p id="your-pick" class="tile-hidden">{{data.variables.pizza?.name}}{{literals.pizzaPickedMessage}}</p>
      </div>
      <div class="conversation-tile">
        <img id="picked-img" class="tile-hidden" src="assets/images/waitress.png" alt="waitress">
        <p id="picked-text" class="tile-hidden">{{literals.additionMessage}}</p>
      </div>
      <div *ngIf="pickAdditions">
        <div *ngFor="let addition of additions">
          <div id="{{addition.id}}-addition" class="conversation-tile tile-hidden bottom-zero tile-answer-start-animation">
            <p id="{{addition.id}}-addition-paragraph" class="your-answer-option" (click)="chooseAddition(addition)">{{addition.addition}}</p>
          </div>
        </div>
      </div>
      <div *ngIf="delivery" class="conversation-tile">
        <img class="tile-hidden tile-img-start-animation" src="assets/images/waitress.png" alt="waitress">
        <p class="tile-hidden tile-text-start-animation">{{literals.addressMessage}}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="showPizzaDialog">
  <div id="greyScreen" class="grey-screen"></div>
  <app-choose-pizza class="display-dialog"></app-choose-pizza>
</div>
